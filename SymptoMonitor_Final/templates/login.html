<!DOCTYPE html>
<html>
	<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
	</head>
	<body>

	<main_heading>SymptoMonitor</main_heading>
	<existing_user>Existing User:</existing_user>

	<div>
		<label class= "username_tag" for="username">Username:</label>
		<input class= "username_in" type="text" id="username" name="username">
	</div>

	<div>
		<label class= "pass_tag" for="pass">Password:</label>
		<input class= "pass_in" type="password" id="pass" name="password"
			   minlength="8" required>
	</div>

	<button type="button" class="login_inactive">Login</button>
	<a href=add_symptom> <button type="button" class="login_active">Login</button> </a>

	<new_user>New User:</new_user>
	<a href=register> <button type="button" class="register">Register</button> </a>
	<a href=add_symptom> <button type="button" class="guest" onclick="my_func();">Guest Session</button> </a>
	
	<script src="{{url_for('static', filename='js/login.js')}}"></script>
	
	</body>
</html>
