<!DOCTYPE html>
<html>
	<head>
	<title>Add_Symptom</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/Add_Symptom.css">
	</head>
	<body>
		<main_heading>How are you feeling today?</main_heading>
		<img class="account" src="../Icons/account.png" alt="Account Icon">
		<img class="signout" src="../Icons/signout.png" alt="Sign Out Icon" onclick="open_login()">
		<img class="body" src="../Icons/body.png" alt="Body Silhouette">
		<div class="selected">
			<span>Selected:</span>
		</div>
			
		<button type="button" class="submit_inactive">Submit</button>
		<button type="button" class="submit_active" onclick="open_results_all()">Submit</button>

		<form autocomplete="off" action="/action_page.php">
		  <div class="autocomplete">
			<input class="searchedSymptom" id="symptom" type="text" placeholder="Search Symptoms ...">
		  </div>
		</form>

		<button type="button" class="selected_symptom_1" onclick="remove_sym1()" >Temp1</button>
		<button type="button" class="selected_symptom_2" onclick="remove_sym2()" >Temp2</button>
		<button type="button" class="selected_symptom_3" onclick="remove_sym3()" >Temp3</button>					
		<button type="button" class="selected_symptom_4" onclick="remove_sym4()" >Temp4</button>
		<button type="button" class="selected_symptom_5" onclick="remove_sym5()" >Temp5</button>
		<button type="button" class="selected_symptom_6" onclick="remove_sym6()" >Temp6</button>

		<div class="suggested_symptoms_tag">
			<span>Quick List:</span>
		</div>

		<button type="button" class="suggested_symptom_1" onclick="add_sym1()" >Temp1</button>
		<button type="button" class="suggested_symptom_2" onclick="add_sym2()" >Temp2</button>
		<button type="button" class="suggested_symptom_3" onclick="add_sym3()" >Temp3</button>
		<button type="button" class="suggested_symptom_4" onclick="add_sym4()" >Temp4</button>

		<script src="../js/Add_Symptom.js"></script>	
	</body>
</html>
