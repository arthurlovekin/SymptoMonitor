<!DOCTYPE html>
<html>
	<head>
	<title>Results_All</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/Results_All.css">
	</head>
	<body>

		<img class="account" src="../Icons/account.png" alt="Account Icon">
		<img class="signout" src="../Icons/signout.png" alt="Sign Out Icon" onclick="open_login()">
		<main_heading>Users in our database with similar symptoms were diagnosed with:</main_heading>
		<button type="button" class="score_1">99</button>
		<button type="button" class="score_2">50</button>
		<button type="button" class="score_3">00</button>
		<span class="disease_1">Disease 1</span>
		<span class="disease_2">Disease 2</span>
		<span class="disease_3">Disease 3</span>
		
		<button type="button" class="back" onclick="open_add_sym()">Add/Remove Symptoms</button>
		

		<script src="../js/Results_All.js"></script>
	
	</body>
</html>
